<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multilevel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</head>

<body>
  <div>
    <div>

      <form id="algorithm" hidden >
        <input type="radio" name="algorithm" value="fcfs" checked /> FCFS<br />
        <input type="radio" name="algorithm" value="robin" /> Round Robin
      </form>

      <br>
    </div>
    <center>
    <div class="card" >
      <div class="card-body">
        <table id="inputTable" class="table">
          <form id="queue">
            <thead class="thead-dark">
              <tr>
                <th>Process</th>
                <th>Arrival Time</th>
                <th>Burst Time</th>
                <th class="servtime">Service Time</th>
                <th class="priority-only">Priority</th>
                <th>Queue No</th>
              </tr>
            </thead>

            <tr>
              <td>P0</td>
              <td>0</td>
              <td><input class="initial exectime" type="text" value="1" name="num" /></td>
              <td class="servtime"></td>
              <td class="priority-only initial"><input type="text" /></td>
              <td><input type="text" name='queue' value="1"></td>

            </tr>
            <tr>
              <td>P1</td>
              <td>1</td>
              <td><input class="initial exectime" value="1" name="num" /></td>
              <td class="servtime"></td>
              <td class="priority-only"><input type="text" /></td>
              <td><input type="text" name='queue' value="2"></td>
            </tr>
          </form>
        </table>
      </div>
    </div>
  </center>
  </div>
  <br>
  <center>
  <input class="btn btn-primary" type="button" value="Add" onclick="addRow();" />
  <input class="btn btn-danger"  id="minus" type="button" value="Delete" onclick="deleteRow();" />
  <br><br>
  <div>
  </div>
</center>
  <p id="quantumParagraph" >Quantum:
    <input style="width: 50px;" id="quantum" type="text" value="3" />
  </p>
  <input class="btn btn-success" type="button" value="Start" onclick="draw();" />
  <br /><br />

  <fresh>
  </fresh>
  <br><br>
  <p>
    Timer: <strong id="timer"></strong> sec
  </p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="./javascrip.js"></script>
</body>

</html>
